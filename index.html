<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card" style="width: 400px;">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Task System Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="db" class="form-label">Database</label>
            <input type="text" class="form-control" id="db" required value="db1">
          </div>
          <div class="mb-3">
            <label for="login" class="form-label">Username</label>
            <input type="text" class="form-control" id="login" required value="hash">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required value="hash">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
