<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Task System</a>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Create New Task</h5>
      </div>
      <div class="card-body">
        <form id="createTaskForm">
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name*</label>
            <input type="text" class="form-control" id="taskName" required>
          </div>
          <div class="mb-3">
            <label for="projectId" class="form-label">Project ID*</label>
            <input type="number" class="form-control" id="projectId" value="1" required>
          </div>
          <div class="mb-3">
            <label for="stageId" class="form-label">Stage ID*</label>
            <input type="number" class="form-control" id="stageId" value="6" required>
          </div>
          <div class="mb-3">
            <label for="userIds" class="form-label">User IDs (comma separated)*</label>
            <input type="text" class="form-control" id="userIds" value="1,2" required>
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" value="2025-06-30">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">
            <span id="submitText">Create Task</span>
            <span id="submitSpinner" class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </form>
        <div id="messageAlert" class="alert mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="tasks.js"></script>
</body>
</html>
